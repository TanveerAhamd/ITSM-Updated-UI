<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="TEF-ITSM provides free IT support and maintenance for government schools and colleges in Pakistan.">
  <title>Login - TEF ITSM</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("./assets/images/login_bg") no-repeat center center/cover;
      overflow: hidden;
    }

    .login-box {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 25px 20px;
      width: 100%;
      max-width: 360px;
      color: #333;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }

      100% {
        transform: translateY(0);
      }
    }

    .login-box h5 {
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.1rem;
      color: #222;
    }

    .form-label {
      font-size: 0.85rem;
      color: #444;
    }

    input.form-control {
      font-size: 0.9rem;
      padding: 6px 10px;
      height: 36px;
      border: 1px solid #ddd;
      color: #333;
    }

    input.form-control:focus {
      border-color: #007589;
      box-shadow: none;
    }

    .btn-primary {
      font-size: 0.9rem;
      padding: 6px 0;
      width: 100%;
      background-color: #007589;
      border: none;
    }

    .btn-primary:hover {
      background-color: #005f6b;
    }

    .small {
      font-size: 0.8rem;
    }

    .btn-floating {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      background: #007589;
      border: none;
      color: #fff;
      transition: 0.3s;
    }

    .btn-floating:hover {
      background: #005f6b;
    }

    .logo img {
      width: 80px;
      margin-bottom: 10px;
    }

    .divider {
      text-align: center;
      margin: 10px 0;
      font-size: 0.8rem;
      color: #777;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper i {
      position: absolute;
      right: 10px;
      top: 75%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .password-wrapper i:hover {
      color: #007589;
    }

    @media (max-width: 576px) {
      .login-box {
        max-width: 300px;
        padding: 20px 15px;
      }

      .logo img {
        width: 65px;
      }

      input.form-control {
        height: 32px;
        font-size: 0.8rem;
      }

      .btn-primary {
        font-size: 0.8rem;
      }

      .btn-floating {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="login-box text-center">
    <div class="logo">
      <a href="index.html"><img src="./assets/images/Itsmlogo.png" alt="Logo"></a>
    </div>
    <h5 class="text-primary">TEF ITSM Login</h5>

    <form action="login.php" method="POST">
      <div class="mb-2 text-start">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required />
      </div>

      <div class="mb-2 text-start password-wrapper">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" name="remember" style="scale:0.9;">
          <label class="form-check-label small" for="rememberMe">Remember Me</label>
        </div>
        <a href="#" class="small text-primary">Forgot Password?</a>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-50">Login</button>
        <p class="small fw-bold mt-2 mb-0">
          Donâ€™t have an account? <a href="register.html" class="text-primary">Create Account</a>
        </p>
      </div>

      <div class="divider">Or</div>

      <div class="d-flex flex-row align-items-center justify-content-center">
        <button type="button" class="btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
        <button type="button" class="btn-floating mx-1"><i class="fab fa-twitter"></i></button>
        <button type="button" class="btn-floating mx-1"><i class="fab fa-linkedin-in"></i></button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>
</body>

</html>
